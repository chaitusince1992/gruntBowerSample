<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width, minimum-scale=1">
    <meta name="format-detection" content="telephone=no">

    <!-- ***** Normal style sheet ****-->
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <title>Finomena - Questions</title>
</head>

<body ng-app="questionApp">
    <!--main view-->
    <div ng-view class="question-app-container"></div>

    <!--**********************   libraries   ************************-->
    <script type="text/javascript" src="js/lib/jquery/jquery-1.11.0.js"></script>
    <script type="text/javascript" src="js/lib/angular/angular.min.js"></script>
    <script type="text/javascript" src="js/lib/angular/angular-route.js"></script>
    <script type="text/javascript" src="js/lib/angular/angular-animate.js"></script>


    <!--internal Files-->
    <!-- ****************   configuration files  ******************* -->
    <script type="text/javascript" src="js/app/app.js"></script>
    <script type="text/javascript" src="js/app/config.js"></script>
    <script type="text/javascript" src="js/app/run.js"></script>
    <!-- **************   custom angular services  ***************** -->
    <script type="text/javascript" src="js/services/common.services.js"></script>

    <!-- ********************  constants  **************************** -->
    <script type="text/javascript" src="js/constants/common.constants.js"></script>

    <!-- *******************   controllers  ************************** -->
    <script type="text/javascript" src="js/controllers/enterName.controller.js"></script>
    <script type="text/javascript" src="js/controllers/questions.controller.js"></script>
    <script type="text/javascript" src="js/controllers/result.controller.js"></script>
    <script type="text/javascript" src="js/controllers/answers.controller.js"></script>
    <script type="text/javascript" src="js/controllers/thankyou.controller.js"></script>

    <!-- *******************    directives   ************************** -->
    <script type="text/javascript" src="js/directives/common.directive.js"></script>
    <script>
        $("body").css("width",$(window).width());
        $("body").css("height",$(window).height());
        $(window).resize(function() {
            $("body").css("width",$(window).width());
            $("body").css("height",$(window).height());
        });
    </script>
</body>

</html>
