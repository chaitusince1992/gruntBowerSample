<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width, minimum-scale=1">
    <meta name="format-detection" content="telephone=no">
    <!-- ***** Normal style sheet ****-->
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <title>Finomena - Questions</title>
</head>

<body ng-app="questionApp">
    <!--main view-->
    <div ng-view class="question-app-container"></div>
    <script src="js/lib/_bower.js"></script>

    <!--internal Files-->
    <!-- ****************   configuration files  ******************* -->
    <script type="text/javascript" src="js/script.js"></script>
    <script>
        $("body").css("width", $(window).width());
        $("body").css("height", $(window).height());
        $(window).resize(function() {
            $("body").css("width", $(window).width());
            $("body").css("height", $(window).height());
        });

    </script>
</body>

</html>
